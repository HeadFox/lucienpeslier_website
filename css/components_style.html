<style is="custom-style">
  html{
    font-family: 'Varela Round', sans-serif;
  }
  h1{
    font-size: 2em;
  }
  h2{
    font-size: 1.5em;
  }
  .is-fixed{
    position: fixed;
    top:0;
  }
  .hidden{
    font-size: 0;
  }
  .background_green{
    background-color: #1DE9B6;
  }
  .background_rose{
    background-color: #ff4081;
  }
  .background_blue{
    background-color: #607D8B;
  }
  paper-button{
    background-color: #1DE9B6;
  }
  /****** HEADER ******/
  header{
    position: relative;
    margin-bottom: 60px;
  }
  .background{
    width: 100%;
    height: 60vh;
    background-color: #212121;
    line-height: 100%;
    text-align: center;
  }
  .info{
    padding-top: 5%;
    display: block;
    color: #FFFFFF;
    line-height: 3em;
  }
  .info h2{
    font-weight: 300;
  }
  .headfox{
    width: 15%;
    padding-bottom: 10px;
  }
  header h1{
  }
  header h2{

  }
  .peslierlucien{
    cursor: pointer;
    width: 100px;
    height: 100px;
    background-color: #FFFFFF;
    color: #212121;
    padding: 2px 10px 2px 10px;
    border-radius: 2px;
  }
  .before_tabs{
      @apply(--shadow-elevation-2dp);
      background-color: #FFFFFF;
      z-index: 99;
      width: 100%;

  }
  .addbot{
    margin-bottom:99.30px;
  }
  /** Main Navigation Bar **/

  paper-tabs{
    width: 40vw;
    --paper-tabs-selection-bar-color: #1DE9B6;
  }
  paper-tab{
    --paper-tab-ink: #212121;
    text-decoration: none;
    color: #212121;
    font-family: 'Varela Round', sans-serif;
  }
  paper-fab{
    background-color: #1DE9B6;
  }
  paper-button{
    font-family: 'Varela Round', sans-serif;
  }
  header paper-fab{
    @apply(--shadow-elevation-6dp);
    transition: all 0.2s ease;
    z-index: 99;
  }
  header paper-fab:hover{
    @apply(--shadow-elevation-12dp);
  }
  /** Personalisation **/
  .mini{
    display: none;
  }
  .personalize{
    position: absolute;
    right: 35px;
    bottom: -28px;
  }
  .personalize.second, .personalize.third, .personalize.fourth{
    right: 42px;
    display: block;
  }
  .personalize.second{
    bottom: -82px;
    background-color: #607d8b;
    color: #01bcd4;
  }
  .personalize.third{
    bottom: -135px;
    color: #ff4081;
    background-color: #3f51b5;
  }
  .personalize.fourth{
    display: none;
    bottom: -135px;
    color: #FFFFFF;
    background-color: #1DE9B6;
  }
  .tabs-first-colorize{
    --paper-tabs-selection-bar-color: #1DE9B6;
  }
  .second-colorize{
    background-color: #607D8B;
    color: #FFFFFF;
    --paper-tab-ink: #FFFFFF;
  }
  .third-colorize{
    background-color: #3f51b5;
    color: #FFFFFF;
    --paper-tab-ink: #FFFFFF;
  }
  /****** Content A propos******/
  /** A propos **/
  .about{
    margin-bottom: 50px;
  }
  .about h1{
    text-align: center;
    color: #FFFFFF;
  }
  .about div{
    margin: 0 auto;
    width: 600px;
    padding: 30px 40px 30px 40px;
    border-radius: 2px;
    background-color: #212121;
    @apply(--shadow-elevation-2dp);

  }
  .about p{
    color:#FFFFFF;
    line-height: 1.5em;
  }
  /** Parcours **/
  .parcours{
    background-color: #1DE9B6;
    text-align: center;
  }
  .parcours > div{
    display: inline-block;
  }
  .parcours h1{
    color:#FFFFFF;
    padding: 40px 0 20px 0;
  }
  .parcours h2{
    font-size: 1.5em;
  }
  .parcours h3{
    font-size: 1.4em;
  }
  .parcours h4{
    font-size: 1.3em;
  }
  .parcours paper-material{
    border-radius: 2px;
    background-color: #FFFFFF;
    width: 500px;
    height: 200px;
    margin: 20px;
    position: relative;
  }

  .parcours div paper-material div{
    position: absolute;
    left:0;
    right: 0;
    top:0;
    bottom: 0;
    height: 30px;
    margin:auto;
  }

  .parcours paper-material:first-child{
    @apply(--shadow-elevation-12dp);
  }
  .parcours paper-material:nth-child(2){
    @apply(--shadow-elevation-8dp);
  }
  .parcours paper-material:nth-child(3){
    @apply(--shadow-elevation-6dp);
  }
  .parcours paper-material:nth-child(4){
    @apply(--shadow-elevation-4dp);
  }
  /** CV Téléchargement **/
  .cv{
    margin: 50px 0 50px 0;
    text-align: center;
  }
  .cv paper-fab{
    display: inline-block;
    margin-top: 40px;
  }
  /****** Content Portfolio ******/
  /** Portfolio **/
  .portfolio{
    text-align: center;
  }
  .first{

  }
  .two{
    background-color: #212121;
    display: inline-block;
  }
  .sites_logos ul li{
    display: inline-block;
    color:#FFFFFF;
  }
  .sites_logos ul li paper-button{
    border-bottom-left-radius: 0px;
    border-bottom-right-radius: 0px;
    z-index:0;
  }
  .two paper-button{
    background-color: #212121;
  }
  .sites, .logos{
    z-index: 2;
    position: relative;
  }
  .sites > h2, .logos > h2{
    font-size: 2em;
    padding: 40px 0 40px 0;
  }

  .sites{
    padding-bottom: 40px;
    background-color: #1DE9B6;
    color: #FFFFFF;
  }
  .sites article{
    display: inline-block;
  }
  .sites article paper-material{
    background-color: #FFFFFF;
    width: 600px;
    height: 320px;
    @apply(--shadow-elevation-4dp);
    border-radius: 2px;
    position: relative;
  }
  .sites article paper-material img{
    position: absolute;
    left:0;
    right: 0;
    top:25px;
    margin: 0 auto;
  }
  .sites article paper-material paper-button{
    margin-top: 250px;
  }
  .sites article paper-material img[alt="Markusturm"]{
    width: 30%;
  }
  .sites article paper-material img[alt="Collectif"]{
    width: 45%;
  }
  /** Dialog **/
  paper-dialog{
    font-family: 'Varela Round', sans-serif;
  }
  paper-dialog h2{
    font-family: 'Varela Round', sans-serif;
  }
  paper-dialog video{
    max-width: 400px;
  }
  paper-dialog .close{
    position: absolute;
    top:0;
    right:0;
    cursor: pointer;
  }
  .logos{
    padding-bottom: 40px;
    background-color: #212121;
  }
  .logos h2{
    color:#FFFFFF;
  }
  .logos article{
    display: inline-block;
    padding: 20px;
  }
  .logos article paper-material{
    background-color: #FFFFFF;
    width: 325px;
    height: 325px;
    border-radius: 50%;
    @apply(--shadow-elevation-4dp);
    transition: all 0.2s ease;
    transform: scale(0.8);
    cursor: pointer;
    position: relative;
  }
  .logos article paper-material img{
    width: 80%;
    position: absolute;
    left:0;
    right: 0;
    top:0;
    bottom: 0;
    margin:auto;
  }
  .logos article paper-material img[alt="HeadFox"]{
    width: 100%;
  }
  .logos article paper-material img[alt="Markusturm"]{
    width: 85%;
  }
  .logos article paper-material img[alt="Piclab"]{
    width: 60%;
  }
  .logos article paper-material:hover{
    transform: scale(1);
    opacity: 0.6;
  }
  /****** Content Compétences ******/
  /** Langages **/
  .knowledge{
    text-align: center;
  }
  .knowledge article{
    display: inline-block;
    margin: 0 auto;
}
  #progress{
    width: 500px;
    margin: 20px;
  }
  .green{
    --paper-progress-active-color: #00E676;
  }
  .red{
    --paper-progress-active-color: #FF1744;
  }
  .violet{
    --paper-progress-active-color: #651FFF;
  }
  .blue{
    --paper-progress-active-color: #2979FF;
  }
  /****** Content Contact ******/
  /** Contact **/
  .contact{
    width: 600px;
    margin: 0 auto;
  }
  .contact h1{
    text-align: center;
  }
  form{
    text-align: left;
  }
  /** Footer **/
  footer{
    background-color: #212121;
    color:#FFFFFF;
    padding: 20px;
    margin-top: 10px;
  }

  footer section{
    display: flex;
    justify-content: space-between;
    align-items: center;

  }
  footer section article{
    width: 280px;
    line-height: 1.4em;
  }
  footer section article h1{
    font-size: 1.4em;
  }
  footer section article h2{
    font-size: 1.2em;
  }
  footer section article:nth-child(2){
    text-align: center;
  }
  footer a{
    text-decoration: none;
    color: inherit;
  }
  footer paper-button{
    margin-top: 20px;
    color:#FFFFFF;
    font-family: 'Varela Round', sans-serif;
  }
  footer .social li{
    display: inline-block;
  }
  footer .social li paper-icon-button{
    width: 50px;
    height: 50px;
    --paper-icon-button-ink-color: #FFFFFF;
  }

  /***** TESTING CSS ****/

</style>
